<!DOCTYPE html>
<html>
<head>
	<title>Add course</title>


	<!--Bootsrap 4 CDN-->

    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Add course</h3>
				
			</div>
			<div class="card-body">
				<form name="myform" >
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa fa-book" aria-hidden="true"></i></i></span>
						</div>
						<input type="text" class="form-control" id="course_name" placeholder="Enter course name">

					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa fa-link" aria-hidden="true"></i></span>
						</div>
						<input type="text" id="course_link" class="form-control" placeholder="Enter course link">
                    </div>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="course_file">
                        <label class="custom-file-label" for="customFile">Choose file</label>
                      </div>
                    
                    <div class="form-group">
					<!--	<input type="submit" value="Login" class="btn float-right login_btn">-->
            <button type="button" onclick="add()" class="btn btn-warning float-right login_btn">Add</button>
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					<a href="admin.html">Back to Home</a>
				</div>

			</div>
		</div>
	</div>
</div>

</script>
